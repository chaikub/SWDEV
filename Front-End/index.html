<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWDEV_Week9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 5%;">
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col">
                    <input type="file" name="filename" accept="image/gif, image/jpeg, image/png" name="image" id="file"
                        onchange="convert64(event)">
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 5%;">
        <div class="row">
            <div class="col" >
                <img id="d-image">
            </div>
            <div class="col" style="text-align: center; margin: auto;">
                <button type="button" class="btn btn-primary" onclick="convert()">CONVERT</button>
            </div>
            <div class="col">
                <img id="c-image">
            </div>

        </div>
    </div>
</body>
<script>
    const input = document.getElementById("image-input");
    let imageString;

    // add event listener to handle file selection
    function convert64(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.addEventListener("load", function () {
            // convert image to base64 string
            imageString = reader.result;
            // console.log(imageString); // base64 string
        });
        let upload_image = document.getElementById('d-image');
        upload_image.src = URL.createObjectURL(event.target.files[0]);
        document.getElementById("d-image").width = "500";
        document.getElementById("d-image").height = "500";
        reader.readAsDataURL(file);

    }


    async function convert() {
        const payloads = {
            "image": imageString,
            "name": "Somchai",
            "surname": "Chongrachen",
            "numbers": "63070172"
        }
        const request = await fetch("http://54.209.238.240:8088/process-image", {
            method: 'POST',
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(payloads),
        })
        const response = await request.json();
        // console.log(response);
        document.getElementById("c-image").src = response.processed_image
        document.getElementById("c-image").width = "500";
        document.getElementById("c-image").height = "500";
    }

</script>

</html>
